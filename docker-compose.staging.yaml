version: "3.9"

services:
  web:
    build: .
    command: daphne config.asgi:application --bind 0.0.0.0 --port 8000
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.staging
    volumes:
      - ./:/cmp_api_python/
      - static_volume:/cmp_api_python/static
      - media_volume:/cmp_api_python/media
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}

    volumes:
      - db_data:/var/lib/mysql:rw

  backup_db:
    image: mysql:latest
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}

    volumes:
      - backup_db_data:/var/lib/mysql:rw

  nginx:
    image: nginx:1.21.6-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/nginx/nginx.staging.conf:/etc/nginx/nginx.conf
      - ./data/certs:/etc/nginx/certs:ro
      - static_volume:/cmp_api_python/static
      - media_volume:/cmp_api_python/media
  #TODO: Add redis

volumes:
  db_data:
  backup_db_data:
  static_volume:
  media_volume:
