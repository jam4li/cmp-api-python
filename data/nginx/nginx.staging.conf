events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    client_max_body_size 10M;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;

    upstream django_staging {
        server web:8000;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        ssl_certificate /etc/nginx/certs/cloudminepro.crt;
        ssl_certificate_key /etc/nginx/certs/cloudminepro.key;

        server_name staging.cloudminepro.com;

        location / {
            proxy_pass http://django_staging;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /cmp_api_python/static/;
            expires 30d;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /cmp_api_python/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

    }
}