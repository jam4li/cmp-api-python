upstream cmp_api_python {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://cmp_api_python;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /cmp_api_python/static/;
    }

    location /media/ {
        alias /cmp_api_python/media/;
    }

}